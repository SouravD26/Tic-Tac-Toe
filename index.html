<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      .game-wrapper-sd {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 1rem;
        font-family: Arial, sans-serif;
      }

      .head-sd {
        margin-bottom: 1rem;
        text-align: center !important;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        border: 2px solid #ccc;
        background-color: #fafafa;
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background-color: #fff;
        border: 2px solid #66636381;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .cell.played {
        background-color: #ddd;
      }
      .mode-buttons,
      .difficulty-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-top: 1rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .cell.win {
        background-color: #4caf50;
        color: #fff;
        animation: pulse 0.6s ease infinite;
      }

      .cell.lose {
        background-color: #f44336;
        color: #fff;
        animation: shake 0.4s ease infinite;
      }

      /* Layout container: board on left, sidebar-sd on right */
      .game-layout {
        display: flex;
        justify-content: center;
        gap: 2rem;
        align-items: flex-start;
      }

      /* sidebar-sd on right */
      .sidebar-sd {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-width: 200px;
      }

      #status {
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
      }

      /* controls-sd buttons stacked vertically */
      .controls-sd {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }

      /* Buttons style */
      .btn-sd {
        padding: 0.6rem 1rem;
        background-color: #4da1a9;
        border: none;
        color: white;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s;
        font-size: 1rem;
      }

      .btn-sd:hover {
        transform: scale(1.05);
      }
      .more-btn {
        padding: 0.6rem 1rem;
        background-color: #7c4585;
        text-decoration: none;
        border: none;
        color: white;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s;
        font-size: 1rem;
      }
      .more-btn:hover {
        transform: scale(1.05);
        background-color: #c95792;
      }
      /* Scoreboard styling */
      .scoreboard {
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        font-weight: bold;
        text-align: center;
      }

      /* Responsive for smaller screens: stack vertically */
      @media (max-width: 600px) {
        .game-layout {
          flex-direction: column;
          align-items: center;
        }

        #board {
          grid-template-columns: repeat(3, 100px);
          grid-template-rows: repeat(3, 80px);
        }

        .cell {
          font-size: 1.5rem;
        }

        .sidebar-sd {
          width: 100%;
          min-width: unset;
          margin-top: 1rem;
        }

        .controls-sd {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          gap: 0.5rem;
        }
      }

      /* Animations */
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-3px);
        }
        75% {
          transform: translateX(3px);
        }
      }
    </style>
  </head>
  <body>
    <div class="game-wrapper-sd">
      <h1 class="head-sd">Tic Tac Toe</h1>

      <div id="modeSelect" class="mode-buttons">
        <button onclick="startGame('pvp')" class="btn-sd">
          Player vs Player
        </button>
        <button onclick="chooseDifficulty()" class="btn-sd">
          Player vs Computer
        </button>
        <!-- <a
          href="https://sanmarg.in/sanmarg-games"
          class="more-btn"
          target="_blank"
          rel="noopener noreferrer"
          >More Games</a
        > -->
      </div>

      <div
        id="difficultySelect"
        class="difficulty-buttons"
        style="display: none"
      >
        <button onclick="startGameWithDifficulty('easy')" class="btn-sd">
          Easy
        </button>
        <button onclick="startGameWithDifficulty('medium')" class="btn-sd">
          Medium
        </button>
        <button onclick="startGameWithDifficulty('hard')" class="btn-sd">
          Hard
        </button>
      </div>

      <div id="gameArea" style="display: none">
        <div class="game-layout">
          <div id="board"></div>

          <div class="sidebar-sd-sd">
            <p id="status">Current turn: X</p>

            <div class="controls-sd">
              <button onclick="restartGame()" class="btn-sd">Restart</button>
              <button onclick="resetStats()" class="btn-sd">Reset Stats</button>
              <button onclick="goBackToMenu()" class="btn-sd">
                Back to Menu
              </button>
            </div>

            <div class="scoreboard">
              <p id="playerXWins">Player X Wins: 0</p>
              <p id="playerOWins">Player O/Computer Wins: 0</p>
              <p id="draws">Draws: 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class TicTacToe {
        constructor(mode = "pvp", difficulty = "easy") {
          this.board = Array(9).fill(null);
          this.currentPlayer = "X";
          this.isGameOver = false;
          this.mode = mode;
          this.difficulty = difficulty;
          this.winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
          ];
          this.scores = this.loadScores();
          this.init();
        }

        init() {
          this.renderBoard();
          this.updateStatus();
          this.updateScoreboard();
        }

        renderBoard() {
          const boardEl = document.getElementById("board");
          boardEl.innerHTML = "";
          this.board.forEach((cell, idx) => {
            const div = document.createElement("div");
            div.className = "cell";
            div.dataset.index = idx;
            div.textContent = cell || "";
            div.addEventListener("click", () => this.makeMove(idx));
            boardEl.appendChild(div);
          });
        }

        makeMove(index) {
          if (this.isGameOver || this.board[index]) return;
          this.board[index] = this.currentPlayer;
          this.updateCell(index);
          const winner = this.checkWinner();
          if (winner) {
            this.endGame(winner);
          } else if (!this.board.includes(null)) {
            this.endGame("draw");
          } else {
            this.switchPlayer();
            if (this.mode === "pvc" && this.currentPlayer === "O") {
              setTimeout(() => this.computerMove(), 500);
            }
          }
        }

        updateCell(index) {
          const cell = document.querySelector(`[data-index="${index}"]`);
          cell.textContent = this.board[index];
          cell.classList.add("played");
        }

        computerMove() {
          let index;
          if (this.difficulty === "easy") {
            index = this.getRandomMove();
          } else if (this.difficulty === "medium") {
            index =
              this.getWinningMove("O") ||
              this.getWinningMove("X") ||
              this.getRandomMove();
          } else {
            index = this.minimax(this.board.slice(), "O").index;
          }
          this.makeMove(index);
        }

        getRandomMove() {
          const empty = this.board
            .map((v, i) => (v === null ? i : null))
            .filter((v) => v !== null);
          return empty[Math.floor(Math.random() * empty.length)];
        }

        getWinningMove(player) {
          for (let i = 0; i < this.board.length; i++) {
            if (!this.board[i]) {
              this.board[i] = player;
              if (this.getWinner(this.board) === player) {
                this.board[i] = null;
                return i;
              }
              this.board[i] = null;
            }
          }
          return null;
        }

        getWinner(board) {
          for (let [a, b, c] of this.winningCombinations) {
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
              return board[a];
            }
          }
          return null;
        }

        minimax(newBoard, player) {
          const availSpots = newBoard
            .map((v, i) => (v === null ? i : null))
            .filter((v) => v !== null);

          const opponent = player === "O" ? "X" : "O";
          const winner = this.getWinner(newBoard);

          if (winner === "X") return { score: -10 };
          if (winner === "O") return { score: 10 };
          if (availSpots.length === 0) return { score: 0 };

          const moves = [];

          for (let i of availSpots) {
            let move = {};
            move.index = i;
            newBoard[i] = player;

            const result = this.minimax(newBoard, opponent);
            move.score = result.score;

            newBoard[i] = null;
            moves.push(move);
          }

          let bestMove;
          if (player === "O") {
            let bestScore = -Infinity;
            moves.forEach((m) => {
              if (m.score > bestScore) {
                bestScore = m.score;
                bestMove = m;
              }
            });
          } else {
            let bestScore = Infinity;
            moves.forEach((m) => {
              if (m.score < bestScore) {
                bestScore = m.score;
                bestMove = m;
              }
            });
          }

          return bestMove;
        }

        checkWinner() {
          for (let combo of this.winningCombinations) {
            const [a, b, c] = combo;
            if (
              this.board[a] &&
              this.board[a] === this.board[b] &&
              this.board[a] === this.board[c]
            ) {
              combo.forEach((i) => {
                const cell = document.querySelector(`[data-index="${i}"]`);
                cell.classList.add(this.currentPlayer === "X" ? "win" : "lose");
              });
              return this.board[a];
            }
          }
          return null;
        }

        endGame(result) {
          this.isGameOver = true;

          let title = "";
          let message = "";

          const isWin = this.mode === "pvc" && result === "X";
          const isLose = this.mode === "pvc" && result === "O";
          const isDraw = result === "draw";

          if (isDraw) {
            title = "It's a Draw!";
            message = "Nobody won this round.";
            this.scores.draws++;
          } else if (isWin) {
            title = "You Win!";
            message = "Great job!";
            this.scores.playerX++;
          } else if (isLose) {
            title = "You Lose!";
            message = "Better luck next time.";
            this.scores.playerO++;
          } else {
            // PvP Mode
            title = `${result} Wins!`;
            message = `Player ${result} has won the game.`;
            result === "X" ? this.scores.playerX++ : this.scores.playerO++;
          }

          this.saveScores();
          this.updateScoreboard();

          // ðŸŽ‰ Trigger confetti only if player wins (PvC) or any win in PvP
          if (isWin || (this.mode === "pvp" && !isDraw)) {
            confetti({
              particleCount: 150,
              spread: 100,
              origin: { y: 0.6 },
            });
          }

          Swal.fire({
            icon: isDraw
              ? "info"
              : isWin
              ? "success"
              : isLose
              ? "error"
              : "success",
            title: title,
            text: message,
            showCancelButton: true,
            confirmButtonText: "Play Again",
            cancelButtonText: "Main Page",
            reverseButtons: true,
            confirmButtonColor: "#7886C7",
            cancelButtonColor: "#71BBB2",
          }).then((result) => {
            if (result.isConfirmed) {
              this.restart();
            } else {
              goBackToMenu();
            }
          });
        }

        switchPlayer() {
          this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
          this.updateStatus();
        }

        updateStatus() {
          const status = document.getElementById("status");
          status.textContent = `Current turn: ${this.currentPlayer}`;
        }

        restart() {
          this.board = Array(9).fill(null);
          this.currentPlayer = "X";
          this.isGameOver = false;
          this.renderBoard();
          this.updateStatus();
        }

        updateScoreboard() {
          document.getElementById(
            "playerXWins"
          ).textContent = `Player X Wins: ${this.scores.playerX}`;
          document.getElementById("playerOWins").textContent =
            this.mode === "pvc"
              ? `Computer Wins: ${this.scores.playerO}`
              : `Player O Wins: ${this.scores.playerO}`;

          document.getElementById(
            "draws"
          ).textContent = `Draws: ${this.scores.draws}`;
        }

        loadScores() {
          return (
            JSON.parse(localStorage.getItem("tttScores")) || {
              playerX: 0,
              playerO: 0,
              draws: 0,
            }
          );
        }

        saveScores() {
          localStorage.setItem("tttScores", JSON.stringify(this.scores));
        }
      }

      // Game control functions
      let game;

      function startGame(mode) {
        document.getElementById("modeSelect").style.display = "none";
        document.getElementById("gameArea").style.display = "block";
        document.getElementById("difficultySelect").style.display = "none";
        game = new TicTacToe(mode);
        updateScoreLabels(mode);
      }

      function chooseDifficulty() {
        document.getElementById("modeSelect").style.display = "none";
        document.getElementById("difficultySelect").style.display = "block";
      }

      function startGameWithDifficulty(difficulty) {
        document.getElementById("difficultySelect").style.display = "none";
        document.getElementById("gameArea").style.display = "block";
        game = new TicTacToe("pvc", difficulty);
        updateScoreLabels("pvc");
      }

      function updateScoreLabels(mode) {
        const oLabel = document.getElementById("playerOWins");
        oLabel.textContent =
          mode === "pvc"
            ? `Computer Wins: ${game.scores.playerO}`
            : `Player O Wins: ${game.scores.playerO}`;
      }

      function restartGame() {
        game.restart();
      }

      function resetStats() {
        localStorage.removeItem("tttScores");
        game.scores = game.loadScores();
        game.updateScoreboard();
      }

      function goBackToMenu() {
        document.getElementById("gameArea").style.display = "none";
        document.getElementById("difficultySelect").style.display = "none";
        document.getElementById("modeSelect").style.display = "flex";
        game = null;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
